<!DOCTYPE html>
<html lang="pt-br">
  <head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulary</title>

<link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" 
rel="stylesheet">

<link rel="stylesheet" href="style.css">

<body>
<div class="page">
  <header>
    <h1>Crie e compartilhe seu evento</h1>
    <p>O primeiro passo, é preencher esse formulário de inscrição</p>
  </header>
  <form id="form">
    <fieldset>
      <div class="fieldset-wrapper">
        <legend>
          Informações do Evento
        </legend>
  
        <div class="input-wrapper">
          <label for="event-title">Título do Evento <span>(Mínimo 8 Caracteres)</span></label>
        <input type="text" id="event-title" required minlength="8"> 
        </div>
  
        <div class="input-wrapper">
          <label for="event-url"> Link do evento<span> Comece com https://</span></label>
        <input type="url" id="event-url" required minlength="https://"> 
        </div>
  
        <div class="input-wrapper">
          <label for="event-contact">Whatsapp para contato<span>(Somente números)</span></label>
        <input type="number" id="event-contact" required> 
        </div>
  
        <div class="input-wrapper">
          <label for="event-extra">Informações extras</label>
          <textarea id="event-info"></textarea>
        </div>
  
        <div class="input-wrapper">
          <label for="event-category">Categoria</label>
        <select id="event-category">

          <option value="Podcast">Podcast</option>
          <option value="Live">Ao Vivo</option>
          <option value="Mentorship">Mentoria</option>
          <option value="Networking">Networking</option>

        </select>
        </div>
      </div>
      </fieldset>
  
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>
            Privacidade
          </legend>

          <div class="input-wrapper">
            <label for="event-email">E-mail do Administrador<span>(digite um email válido)</span></label>
          <input type="email" id="event-email" required> 
          </div>

          <div class="input-wrapper">
            <label for="event-password">Senha de acesso para os participantes <span>(minimo 8 Caracteres)</span></label>
          <input type="password" id="event-password" required minlength="8"> 
          </div>

          <div class="checkbox-wrapper">
            <input type="checkbox" id="event-private"> 
            <label for="event-private">Evento privado</label>
          </div>

        </div>  
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>
            Dia e Hora
          </legend>

        <div class="col-3">

          <div class="input-wrapper">
            <label for="event-date">Data</label>
          <input type="date" id="event-date" required> 
          </div>

          <div class="input-wrapper">
            <label for="event-begin">Das</span></label>
          <input type="time" id="event-begin" required> 
          </div>

          <div class="input-wrapper">
            <label for="event-end">Até</label>
          <input type="time" id="event-end" required> 
          </div>
        </div>  
        </div>
      </fieldset>
    </form>
    <footer>
      <input class="button" 
      type="submit" 
      value="Salvar evento"
      form="form">
    </footer>


</head>
</body>
</html>
